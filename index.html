<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended PianoSynth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #controls {
            margin: 20px 0;
        }

        #piano {
            display: flex;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        .key {
            width: 40px;
            height: 160px;
            background-color: white;
            border: 1px solid #000;
            margin: 0 2px;
            cursor: pointer;
        }

        .key.black {
            width: 24px;
            height: 100px;
            background-color: black;
            margin: 0 -12px;
            z-index: 1;
            position: relative;
        }

        .key.active {
            background-color: #4CAF50;
        }

        #visualizer {
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Extended PianoSynth</h1>
    </header>

    <div id="controls">
        <select id="waveform">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
    </div>

    <div id="piano"></div>

    <canvas id="visualizer" width="800" height="200"></canvas>

    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const gainNode = audioContext.createGain();
        gainNode.connect(audioContext.destination);

        const waveformSelect = document.getElementById('waveform');
        const visualizer = document.getElementById('visualizer');
        const visualizerContext = visualizer.getContext('2d');

        let activeOscillators = {};

        const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const whiteNotes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
        const blackNotes = ['C#', 'D#', 'F#', 'G#', 'A#'];

        const keyboardMap = {
            // Top row (white keys)
            81: 'C5', 87: 'D5', 69: 'E5', 82: 'F5', 84: 'G5', 89: 'A5', 85: 'B5',
            73: 'C6', 79: 'D6', 80: 'E6', 219: 'F6', 221: 'G6',
            // Top row (black keys)
            50: 'C#5', 51: 'D#5', 53: 'F#5', 54: 'G#5', 55: 'A#5',
            57: 'C#6', 48: 'D#6', 187: 'F#6',
            // Bottom row (white keys)
            90: 'C4', 88: 'D4', 67: 'E4', 86: 'F4', 66: 'G4', 78: 'A4', 77: 'B4',
            188: 'C5', 190: 'D5', 191: 'E5',
            // Bottom row (black keys)
            65: 'C#4', 83: 'D#4', 70: 'F#4', 71: 'G#4', 72: 'A#4',
            76: 'C#5', 186: 'D#5'
        };

        function createPiano() {
            const piano = document.getElementById('piano');
            for (let octave = 2; octave < 6; octave++) {
                whiteNotes.forEach(note => {
                    const key = document.createElement('div');
                    key.className = 'key';
                    key.dataset.note = note + octave;
                    piano.appendChild(key);
                });
            }

            const whiteKeys = piano.querySelectorAll('.key');
            let blackKeyIndex = 0;
            whiteKeys.forEach((whiteKey, index) => {
                if (index % 7 !== 2 && index % 7 !== 6) {
                    const blackKey = document.createElement('div');
                    blackKey.className = 'key black';
                    blackKey.dataset.note = blackNotes[blackKeyIndex % 5] + (Math.floor(index / 7) + 2);
                    whiteKey.parentNode.insertBefore(blackKey, whiteKey.nextSibling);
                    blackKeyIndex++;
                }
            });
        }

        createPiano();

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => {
            key.addEventListener('mousedown', () => playNote(key.dataset.note));
            key.addEventListener('mouseup', () => stopNote(key.dataset.note));
            key.addEventListener('mouseleave', () => stopNote(key.dataset.note));
        });

        function playNote(note) {
            if (activeOscillators[note]) {
                stopNote(note);
            }

            const oscillator = audioContext.createOscillator();
            oscillator.type = waveformSelect.value;
            oscillator.frequency.setValueAtTime(noteToFreq(note), audioContext.currentTime);
            oscillator.connect(gainNode);
            oscillator.start();

            activeOscillators[note] = oscillator;

            const keyElement = document.querySelector(`.key[data-note="${note}"]`);
            if (keyElement) {
                keyElement.classList.add('active');
            }
        }

        function stopNote(note) {
            if (activeOscillators[note]) {
                activeOscillators[note].stop();
                delete activeOscillators[note];

                const keyElement = document.querySelector(`.key[data-note="${note}"]`);
                if (keyElement) {
                    keyElement.classList.remove('active');
                }
            }
        }

        function noteToFreq(note) {
            const noteIndex = notes.indexOf(note.slice(0, -1));
            const octave = parseInt(note.slice(-1));
            return 440 * Math.pow(2, (noteIndex - 9) / 12 + (octave - 4));
        }

        function drawVisualizer() {
            const width = visualizer.width;
            const height = visualizer.height;
            const analyser = audioContext.createAnalyser();
            gainNode.connect(analyser);

            analyser.fftSize = 2048;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            visualizerContext.clearRect(0, 0, width, height);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteTimeDomainData(dataArray);

                visualizerContext.fillStyle = 'rgb(26, 26, 26)';
                visualizerContext.fillRect(0, 0, width, height);

                visualizerContext.lineWidth = 2;
                visualizerContext.strokeStyle = 'rgb(0, 255, 204)';
                visualizerContext.beginPath();

                const sliceWidth = width * 1.0 / bufferLength;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * height / 2;

                    if (i === 0) {
                        visualizerContext.moveTo(x, y);
                    } else {
                        visualizerContext.lineTo(x, y);
                    }

                    x += sliceWidth;
                }

                visualizerContext.lineTo(width, height / 2);
                visualizerContext.stroke();
            }

            draw();
        }

        drawVisualizer();

        document.addEventListener('keydown', (event) => {
            const note = keyboardMap[event.keyCode];
            if (note && !event.repeat) {
                playNote(note);
                const keyElement = document.querySelector(`.key[data-note="${note}"]`);
                if (keyElement) keyElement.classList.add('active');
            }
        });

        document.addEventListener('keyup', (event) => {
            const note = keyboardMap[event.keyCode];
            if (note) {
                stopNote(note);
                const keyElement = document.querySelector(`.key[data-note="${note}"]`);
                if (keyElement) keyElement.classList.remove('active');
            }
        });

        window.addEventListener('blur', () => {
            Object.keys(activeOscillators).forEach(stopNote);
        });
    </script>
</body>

</html>
